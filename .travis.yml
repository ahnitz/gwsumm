language: python

virtualenv:
  system_site_packages: true

sudo: false

addons:
  apt:
    packages:
      - gcc
      - gfortran
      - libblas-dev
      - liblapack-dev
      - python-m2crypto
      - swig
      - libhdf5-serial-dev

before_install:
  - . .travis/build-nds2.sh
  - pip install -q --upgrade pip

install:
  - pip install `grep "/glue-" requirements.txt`  # install glue first
  - pip install -r requirements.txt
  - pip install -q coveralls "pytest>=2.8"
  - python setup.py build

script:
  - coverage run --source=gwsumm --omit="gwsumm/tests/*,gwsumm/*version*" -m py.test -v gwsumm/
  - pip install .

after_success:
  - coveralls

cache:
  apt: true
  directories:
    - $HOME/.cache/pip
